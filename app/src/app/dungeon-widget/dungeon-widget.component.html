<div class="container">
    <div>
        <h2>{{dungeonName}}</h2>
        <p *ngIf="dungeonLevel > averageRating" class="dungeon green">{{plus}}{{dungeonLevel}}</p>
        <p *ngIf="dungeonLevel === averageRating" class="dungeon yellow">{{plus}}{{dungeonLevel}}</p>
        <p *ngIf="dungeonLevel < averageRating" class="dungeon red">{{plus}}{{dungeonLevel}}</p>
    </div>
</div>
