<div class="container">
    <div>
        <h1 *ngIf="dungeonLevel < averageRating" class="dungeon red">{{dungeonName}}</h1>
        <h1 *ngIf="dungeonLevel === averageRating" class="dungeon yellow">{{dungeonName}}</h1>
        <h1 *ngIf="dungeonLevel > averageRating" class="dungeon green">{{dungeonName}}</h1>
        <p>{{plus}}{{dungeonLevel}}</p>
    </div>
</div>
